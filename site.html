<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Speech Recognition Application</h1>
        <button id="start-button">Start Listening</button>
        <button id="stop-button">Stop Listening</button>
        <div id="output">Recognized text will appear here...</div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const output = document.getElementById('output');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.lang = 'en-US'; // English
        recognition.interimResults = false;

        startButton.addEventListener('click', () => {
            output.textContent = 'Listening...';
            recognition.start();
        });

        stopButton.addEventListener('click', () => {
            recognition.stop(); // Stop listening on button click
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            output.textContent = transcript; // Display recognized text
        };

        recognition.onerror = (event) => {
            output.textContent = 'Error: ' + event.error;
        };

        recognition.onend = () => {
            if (output.textContent === 'Listening...') {
                output.textContent = 'Listening ended. Please start again.';
            } else {
                output.textContent += ' (Stopped listening)';
            }
        };

        recognition.onnomatch = () => {
            output.textContent = 'No speech was recognized.';
        };
    </script>
</body>
</html>
